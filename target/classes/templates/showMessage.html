<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show message</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Result</h1>

<p th:text="'Id: ' + ${car.id}"></p>
<p th:text="'Modelo: ' + ${car.modelo}"></p>

<a href="/addCar">Submit another message</a>
