<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/addCar}" th:object="${car}" method="post">
    <p>
        ID: <input type="number" th:field="*{id}">
    </p>
    <p>
        Modelo: <input type="text" th:field="*{modelo}">
    </p>
    <p>
        Marca: <input type="text" th:field="*{marca}">
    </p>
    <p>
        Consumos: <input type="text" th:field="*{consumos}">
    </p>
    <p>
        Matricula: <input type="text" th:field="*{matricula}">
    </p>
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </p>
</form>
</body>
</html>
